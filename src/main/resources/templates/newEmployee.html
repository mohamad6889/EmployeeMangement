<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Employee Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Employee Management</h1>
        <h3>Add a New Employee</h3>
        <hr>
        <hr>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <label>Employee's First Name :</label>
            <hr>
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">

            <label>Employee's Last Name :</label>
            <hr>
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">

            <label>Employee's Section :</label>
            <hr>
            <input type="text" th:field="*{section}" placeholder="Section" class="form-control mb-4 col-4">

            <label>Employee's E-mail :</label>
            <hr>
            <input type="text" th:field="*{eMail}" placeholder="E-mail" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-success col-3">Add Employee</button>

        </form>
        <hr>
        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</div>

</body>
</html>

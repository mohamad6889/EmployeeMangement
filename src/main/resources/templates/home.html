<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="jumbotron">
        <h1>List Of <strong>Employees</strong></h1>
        <a th:href="@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add a New Employee </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Section</th>
                <th>E-mail</th>
                <th>Actions</th>
            </tr>
            <tr th:each="employee : ${employeeList}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.section}"></td>
                <td th:text="${employee.eMail}"></td>
                <td><a th:href="@{/employeeEditForm/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a></td>
            </tr>
            </thead>

        </table>
    </div>
</div>

</body>
</html>
